<!DOCTYPE html>
<html>
	<head>
		<title>
			Conway's game of life in javascript.
		</title>
		<link rel="stylesheet" href="main.css">
		</link>
		<script type="text/javascript" src="mathExt.js">
		</script>
		<script type="text/javascript" src="conway.js">
		</script>
		<script type="text/javascript" src="main.js">
		</script>
	</head>
	<body>
		<div class="instructions">
			<p>
				Click on one of the buttons at the top, and 
				then on the play area to place a new object on 
				the scene.
			</p>
			<p>
				Place as many objects as you like.
			</p>
			<p>
				Press space to toggle the animation on and off.
			</p>
			<p>
				Enjoy the fireworks!
			</p>
		</div>
		<div id="gameOfLifeToolbar">
		</div>
		<canvas id="gameOfLife" width="800" height="600">
		</canvas>
		<div class="instructions">
			<p>
				If you like this project, you can fork it on 
				<a href="https://github.com/rrhvella/js-conways-game-of-life"
					target="blank">
					github</a>.
			</p>
		</div>
	</body>
</html>
